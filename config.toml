baseURL = "https://atelier.cboulet.info/"
defaultContentLanguage = "fr"
languageCode = "fr-CA"
title = "L'atelier Boulet"
theme = "blowfish"

  [markup]
    [markup.goldmark]
      [markup.goldmark.renderer]
        unsafe = true

  [taxonomies]
    tag = "tags"
    category = "categories"
    collection = "collections"

  [params]
    colorScheme = "autumn"
    defaultAppearance = "light"
    autoSwitchAppearance = true
    copyright = "© {{ now.Format \"2006\" }} L'atelier Boulet. Tous droits réservés."
    mainSections = ["posts"]

    [params.homepage]
      layout = "background"
      showRecent = true
      showRecentItems = 6

    [params.article]
      showDate = true
      showDateOnlyInArticle = false
      showDateUpdated = false
      showAuthor = true
      showReadingTime = false
      showWordCount = false
      showEdit = false

    [params.list]
      showDate = true
      showAuthor = false
      showReadingTime = false
      showWordCount = false
      showSummary = true

    [params.footer]
      showThemeAttribution = false
      showCopyright = true

